<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portal | Multi-Page Engine</title>
    
    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>

</head>
<body>

    <header>
        <h1 id="page-header-title">Engineering Portal</h1>
    </header>

    <div class="container">
        <nav>
            <div id="master-panel" class="nav-section">
                <h4>Project Pages</h4>
                <ul id="master-nav" class="nav-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
            <div id="toc-panel" class="nav-section">
                <h4>On This Page</h4>
                <ul id="auto-nav" class="nav-list">
                    <!-- Populated automatically -->
                </ul>
            </div>
        </nav>

        <main id="main-content">
            <!-- Dynamic Content Injected Here -->
        </main>
    </div>

</body>
</html>
